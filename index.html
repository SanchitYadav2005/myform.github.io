<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>APPLICATION FORM</title>
</head>

<body>
    <div class="card">
        <div class="card-content">
            <h1>Free Part Time Job Application:</h1>
            <p>
                Note: We never ask / Collect any payment for jobs. Its Completely Free , No investment & No Registration
                Fees. We provides Free Job Training for all Selected Applicant.
            </p>
            <span>sanchityadav2005@gmail.com <a href="https://accounts.google.com/AccountChooser?continue=https://docs.google.com/forms/d/e/1FAIpQLSe14JrlwJ4Xn6oxymEThXUhTaRx3aX97-KpER7E593BO3pAXw/viewform?embedded%3Dtrue%26usp%3Dform_confirm&service=wise">Switch Account</a>
            </span>
        </div>
    </div>
    <div class="card">
        <form action="">
            <label for="email">Email</label>
            <input type="email" id="email" class="input-area" required placeholder="Your Email">
            <label for="name">Name</label>
            <input type="text" name="name" class="input-area"id="name" placeholder="Your Name" required>
            <label for="WhatsApp">WhatsApp Number</label>
            <input type="number" name="WhatsApp" class="input-area"id="WhatsApp" placeholder="Your Answer" required>
            <label for="city">City & Location</label>
            <input type="text" name="city" class="input-area"id="city" placeholder="Your Answer" required>
            <label for="job">What Job are you looking for ? </label>
            <input type="text" name="job" class="input-area"id="job" placeholder="Your Answer" required>
            <button>Submit</button>
        </form>
    </div>
</body>

</html>
